---
- hosts: "{{ env | default('dev')}}_all"
  become: yes
  vars:
    iac_home: "{{ lookup('env', 'IAC_HOME') }}"
    users:
      - dan
  tasks:
    - include_tasks: "playbook-admin.yaml"
      loop: "{{ users }}"
      loop_control:
        loop_var: user
      tags:
      - user

- hosts: "{{ env | default('dev')}}-docker" 
  become: yes
  vars:
    users:
      - dan
  tasks:
    - include_tasks: "playbook-docker.yaml"
      loop: "{{ users }}"
      loop_control:
        loop_var: user
      tags:
      - docker
